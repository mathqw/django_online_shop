{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        /* BACKGROUND */
        .bg {
            position: fixed;
            inset: 0;
            background: url("https://hq-wallpapers.ru/wallpapers/1/hq-wallpapers_ru_nature_2259_1920x1200.jpg")
                no-repeat center center / cover;
            z-index: -1;
        }

        /* LAYOUT */
        body {
            margin: 0;
            display: flex;
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .sidebar {
            width: 260px;
            padding: 25px 20px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            border-right: 1px solid rgba(255, 255, 255, 0.25);
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 14px;
            margin-bottom: 45px;
        }

        .brand img {
            width: 55px;   
            height: 55px;
            object-fit: contain;
        }

        .brand span {
            font-size: 22px;  
            font-weight: 700;
            letter-spacing: 1px;
        }

        .sidebar nav a {
            display: block;
            padding: 12px 15px;
            margin-bottom: 10px;
            border-radius: 10px;
            text-decoration: none;
            color: #fff;
            background: rgba(255, 255, 255, 0.15);
            transition: 0.3s;
        }

        .sidebar nav a:hover {
            background: rgba(255, 255, 255, 0.4);
            color: #000;
        }

        /* CONTENT */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* HEADER */
        .header {
            height: 70px;
            padding: 0 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;

            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
        }

        .header .left {
            font-size: 20px;
            font-weight: bold;
        }

        .header .right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .header .user {
            opacity: 0.9;
        }

        .logout {
            padding: 6px 12px;
            border-radius: 8px;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.4);
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }

        .logout:hover {
            background: rgba(255, 255, 255, 0.65);
        }

        /* MAIN */
        .main {
            padding: 30px;
        }

        .profile-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .avatar {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            background: rgba(255,255,255,0.6);
            color: #000;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .user {
            font-weight: 600;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'users/css/users.css' %}">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<body>

    <!-- BACKGROUND -->
    <div class="bg"></div>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="brand">
            <img src="{% static 'users/img/DJANGOSHOP-logo-transparent1.png' %}" alt="logo">
            <span>DJANGOSHOP</span>
        </div>

        <nav>
            <a href="/products/all"> Головна</a>
            <a href="/user/profile"> Профіль</a>
            <a href="/products/add"> Додати товар</a>
            <a href="/products/my"> Мої товари</a>
            <a href="/cart"> Кошик</a>
        </nav>
    </aside>

    <div class="content">

        <header class="header">
            <div class="left">
                {% block header_title %}{% endblock %}
            </div>
            <div class="right">

                <div class="profile-box">
                    <div class="avatar">
                        {{ user.name |first|upper }}
                    </div>

                    <span class="user">
                        {{ user.name }}
                    </span>
                </div>

                <a href="{% url 'login' %}" class="logout">Вийти</a>

            </div>
        </header>

        <main class="main">
            {% block users_content %}{% endblock %}
        </main>

    </div>

</body>
</html>
