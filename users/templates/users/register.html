<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            background: url("https://hq-wallpapers.ru/wallpapers/1/hq-wallpapers_ru_nature_2259_1920x1200.jpg") no-repeat center center / cover;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .glass {
            width: 380px;
            padding: 30px;
            border-radius: 18px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            color: #fff;
        }

        input::placeholder {
            color: #e0e0e0;
        }

        button {
            width: 100%;
            margin-top: 22px;
            padding: 12px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.4);
            color: #000;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.65);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-bottom: 10px;
        }

        li {
            background: rgba(255, 0, 0, 0.35);
            padding: 8px;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 14px;
        }

        p {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="glass">
        <h1>Реєстрація</h1>

        {% if messages %}
            <ul>
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}

        <form method="post">
            {% csrf_token %}

            <label>Ім'я</label>
            <input type="text" name="name" required placeholder="Ваше ім'я">

            <label>Email</label>
            <input type="email" name="email" required placeholder="email@example.com">

            <label>Пароль</label>
            <input type="password" name="password" required placeholder="••••••••">

            <label>Телефон</label>
            <input type="text" name="phone" placeholder="+380...">

            <label>Місто</label>
            <input type="text" name="city" placeholder="Київ">

            <label>Країна</label>
            <input type="text" name="country" placeholder="Україна">

            <button type="submit">Зареєструватися</button>
        </form>

        <p>
            Вже є акаунт?
            <a href="{% url 'login' %}">Увійти</a>
        </p>
    </div>

</body>
</html>
