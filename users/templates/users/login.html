<h1>Логін</h1>

{% if messages %}
    <ul>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<form method="post">
    <label>Email:</label>
    <input type="email" name="email" required>
    <br>
    <label>Пароль:</label>
    <input type="password" name="password" required>
    <br>
    <button type="submit">Увійти</button>
</form>

<p>Немає акаунту? <a href="{% url 'register' %}">Зареєструватися</a></p>
